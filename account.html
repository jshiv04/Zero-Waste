<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Account</title>
  <link rel="stylesheet" href="styleacc.css">
</head>
<body>
  <header>
    <h1 >Your Account</h1>
  </header>
  <p style="margin-bottom: 50px;"></p>
  <section class="left-section">
    <div class="account-section">
        
      <h2>My Profile</h2>
      <!-- Button to update profile details -->
      <button class="view-button">Update Profile</button>
    </div>
    <div class="account-section">
      <h2>Scheduled Pickups</h2>
      <!-- Button to view scheduled pickups -->
      <button class="view-button">View Scheduled Pickups</button>
    </div>
  </section>
  <section class="right-section">
    <div class="account-section">
      <h2>Finished Pickups</h2>
      <!-- Button to view finished pickups -->
      <button class="view-button">View Finished Pickups</button>
    </div>
    <div class="account-section">
      <h2>Transaction History</h2>
      <!-- Button to view transaction history -->
      <button class="view-button">View Transaction History</button>
    </div>

  </section>
  <section>
    <div class="account-section">
        <h2>Customer care</h2>
        <!-- Button to view finished pickups -->
        <button class="view-button">Contact a customer care agent</button>
      </div>
      <div class="account-section">
        <h2>Contact Us</h2>
        <!-- Button to view transaction history -->
        <button class="view-button">Contact us @+91 9790886435</button>
      </div>
  </section>
</body>
</html>
