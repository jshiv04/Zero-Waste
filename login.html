<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 400px;
      max-width: 100%;
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 32px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    h2 {
      text-align: center;
      color: #4caf50;
      font-size: 26px;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .signup-link {
      text-align: center;
    }
    .signup-form {
      width:auto;
      margin-bottom: 20px;
      display: inline-block;
      text-align: center;
    }
    .signup-link a {
      color: #4caf50;
      text-decoration: none;
    }
    .age-warning {
      color: #006400; /* Dark Green */
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>BECOME A <span style="color: #4caf50;">GREENO</span></h1>
  <div id="login-form">
    <h2>Login to Your Account</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="pass1">Password</label>
        <input type="password" id="pass1" name="pass1" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Login">
      </div>
      <div class="signup-link">
        Forgot your password? <a href="#">Click here</a>.
      </div>
      <div class="signup-link">
        Don't have an account? <a href="#" onclick="showSignup()">Sign up here</a>.
      </div>
    </form>
  </div>

  <div id="signup-form" style="display: none;">
    <form action="#" method="post" onsubmit="return checkAge()">
      <br><h2>Create a Greeno Account</h2><br>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="username">UserName</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="contact">Contact Number</label>
        <input type="text" id="contact" name="contact" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" name="state" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="pass2">Password</label>
        <input type="password" id="pass2" name="pass2" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Sign Up">
      </div>
      <div class="signup-link">
        Already have an account? <a href="#" onclick="showLogin()">Login here</a>.
      </div>
      <div id="age-warning" class="age-warning" style="display: none;"></div>
    </form>
  </div>
</div>

<script>
  function showSignup() {
    document.getElementById('login-form').style.display = 'none';
    document.getElementById('signup-form').style.display = 'block';
  }

  function showLogin() {
    document.getElementById('signup-form').style.display = 'none';
    document.getElementById('login-form').style.display = 'block';
  }

  function checkAge() {
    var dob = document.getElementById('dob').value;
    var dobDate = new Date(dob);
    var today = new Date();
    var age = today.getFullYear() - dobDate.getFullYear();
    var monthDiff = today.getMonth() - dobDate.getMonth();
    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dobDate.getDate())) {
      age--;
    }
    if (age < 13) {
      document.getElementById('age-warning').style.display = 'block';
      document.getElementById('age-warning').innerText = "You must be at least 13 years old to become a Greeno. Hang in there!";
      return false;
    }
    return true;
  }
</script>

</body>
</html>
